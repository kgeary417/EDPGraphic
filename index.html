<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engineering Design Process</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>
  <div class="wheel">
    <!-- Full Wheel Background -->
    <img src="images/1.full-wheel.png" alt="Engineering Design Process Wheel" class="full-wheel">
    
    <!-- Card for 'Ask' -->
    <div class="card ask">
      <div class="inner">
        <div class="front">
          <img src="images/2.ask-front.png" alt="Ask">
        </div>
        <div class="back">
          <img src="images/3.ask-back.png" alt="Ask Back">
        </div>
      </div>
    </div>

    <!-- Card for 'Imagine' -->
    <div class="card imagine">
      <div class="inner">
        <div class="front">
          <img src="images/4.imagine-front.png" alt="Imagine">
        </div>
        <div class="back">
          <img src="images/5.imagine-back.png" alt="Imagine Back">
        </div>
      </div>
    </div>

    <!-- Card for 'Plan' -->
    <div class="card plan">
      <div class="inner">
        <div class="front">
          <img src="images/6.plan-front.png" alt="Plan">
        </div>
        <div class="back">
          <img src="images/7.plan-back.png" alt="Plan Back">
        </div>
      </div>
    </div>

    <!-- Card for 'Create' -->
    <div class="card create">
      <div class="inner">
        <div class="front">
          <img src="images/8.create-front.png" alt="Create">
        </div>
        <div class="back">
          <img src="images/9.create-back.png" alt="Create Back">
        </div>
      </div>
    </div>

    <!-- Card for 'Test' -->
    <div class="card test">
      <div class="inner">
        <div class="front">
          <img src="images/10.test-front.png" alt="Test">
        </div>
        <div class="back">
          <img src="images/11.test-back.png" alt="Test Back">
        </div>
      </div>
    </div>

    <!-- Card for 'Improve' -->
    <div class="card improve">
      <div class="inner">
        <div class="front">
          <img src="images/12.improve-front.png" alt="Improve">
        </div>
        <div class="back">
          <img src="images/13.improve-back.png" alt="Improve Back">
        </div>
      </div>
    </div>
  </div>

  <!-- Include the JavaScript to handle hover and click events -->
  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.querySelector('.inner').style.transform = 'rotateY(180deg)';
        this.querySelector('.back').style.transform = 'rotateY(180deg) scale(2)';
      });
      card.addEventListener('mouseleave', function() {
        this.querySelector('.inner').style.transform = 'rotateY(0deg)';
        this.querySelector('.back').style.transform = 'rotateY(180deg)';
      });
      
      // Add click toggle for staying on the back side
      card.addEventListener('click', function() {
        const inner = this.querySelector('.inner');
        if (inner.style.transform === 'rotateY(180deg)') {
          inner.style.transform = 'rotateY(0deg)';
          this.querySelector('.back').style.transform = 'rotateY(180deg)';
        } else {
          inner.style.transform = 'rotateY(180deg)';
          this.querySelector('.back').style.transform = 'rotateY(0deg) scale(2)';
        }
      });
    });
  </script>
</body>
</html>
